<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🌟Page by Zainab 🌟</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <h1>💻 Code, Click & Laugh!</h1>
    <p>Responsive Design | Carousel | Jokes</p>
  </header>

  <main>
    <section class="carousel-section">
      <h2>🎞 Image Carousel</h2>
      <img id="carousel-img" src="images/img1.jpg" alt="Carousel Image" />
      <div class="btn-group">
        <button onclick="prevImage()">⏪ Prev</button>
        <button onclick="nextImage()">Next ⏩</button>
      </div>
    </section>

    <section class="joke-section">
      <h2>😂 Get a Random Joke</h2>
      <button onclick="fetchJoke()">😊 Tell Me a Joke</button>
      <p id="joke-text">Click the button for a laugh!</p>
    </section>
  </main>

  <footer>
    <p>© 2025 Designed & Coded by Zainab Barambia ✨</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
